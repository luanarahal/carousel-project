<!DOCTYPE html>
<html lang="pt-br">

    <title>Carousel - Project by Adriano, Gabriel e Luana :D</title>

    <div class="container">

            <span>

        <div class="button">

                    &gt;
                </button>
            </span>
        </div>

</html>
